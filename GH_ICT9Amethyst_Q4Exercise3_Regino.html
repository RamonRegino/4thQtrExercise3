<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Events and Functions</title>
</head>
<body>
	<input type="text" id="id1" placeholder="Enter the first number"><br>
	<input type="text" id="id2" placeholder="Enter the second number"><br>
	<input type="submit" value="Compute" onclick="myFunction()"><br>
	<p id="answer"></p>
	<script>
		function myFunction() {
			var num1 = document.getElementById('id1').value;
			var num2 = document.getElementById('id2').value;
			var answer = Number(num1) / Number(num2);
			document.getElementById('answer').innerHTML = "The quotient is " + answer + "feet";
		}
	</script>
</body>
</html>
